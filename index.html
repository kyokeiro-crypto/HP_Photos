<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Ambitious | 北海道不動産・建築デザイン</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D1AC00;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-bg: #f8f8f8;
            --font-serif: 'Cormorant', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        /* body padding-top 随 header 高度调整 */
        body { font-family: var(--font-sans); color: var(--black); line-height: 1.8; overflow-x: hidden; padding-top: 75px; }
        ul { list-style: none; }
        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* --- Header (高度减少 1/4) --- */
        header {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: rgba(255,255,255,0.98);
            display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; padding: 0 50px; z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .header-left .logo-text .en { font-family: var(--font-serif); font-size: 1.1rem; color: var(--gold); letter-spacing: 0.1em; display: block; font-weight: 600; }
        .header-left .logo-text .jp { font-size: 0.7rem; letter-spacing: 0.2rem; display: block; font-weight: 700; color: #333; }
        
        /* Logo 缩小 */
        .header-center .nav-logo { height: 50px; width: auto; }
        
        .header-right { display: flex; justify-content: flex-end; }
        nav ul { display: flex; gap: 30px; }
        nav ul li a { font-size: 13px; font-weight: 700; letter-spacing: 0.08em; }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 18px;
            cursor: pointer;
        }
        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--black);
            transition: 0.3s;
        }

        /* --- Hero Section (替换 1.jpg) --- */
        .hero {
            height: 75vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), 
                        url('1.jpg') center/cover;
            display: flex; 
            align-items: flex-end; 
            justify-content: center;
            text-align: center; color: var(--white);
            padding-bottom: 80px; /* 位置调高一点 */
        }
        .hero-inner h2 { 
            font-size: 2.0rem; 
            letter-spacing: 0.3em; 
            font-weight: 400; 
            line-height: 1.5;
            font-family: var(--font-serif);
            text-shadow: 1px 1px 10px rgba(0,0,0,0.5); 
        }

        /* --- Property Section --- */
        .property-section { background: var(--gray-bg); padding: 80px 0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        .prop-flex-container { display: flex; align-items: center; gap: 15px; }

        .prop-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; flex-grow: 1;
        }

        .prop-card { background: var(--white); overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .prop-card .img-box { 
            height: 190px; 
            overflow: hidden; 
            position: relative;
            background: #000;
        }
        .prop-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: 0.8s;
            filter: brightness(0.92) contrast(1.1) saturate(0.9); 
        }
        .prop-card .img-box::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.03); pointer-events: none;
        }
        
        .prop-card:hover img { transform: scale(1.05); filter: brightness(1); }
        
        .prop-card .info { padding: 15px 20px 25px; }
        .prop-card .info span { color: var(--gold); font-size: 11px; font-weight: bold; margin-bottom: 8px; display: block; letter-spacing: 0.1em; }
        .prop-card h4 { font-size: 0.95rem; line-height: 1.6; font-weight: 700; height: 3.2em; overflow: hidden; color: #222; }

        /* --- 细长箭头按钮 --- */
        .more-btn-box { flex-shrink: 0; }
        .btn-arrow {
            display: flex; align-items: center; justify-content: center;
            width: 32px;  
            height: 85px; 
            border: 1px solid var(--gold);
            background: #fff;
            color: var(--gold);
            font-size: 1.2rem;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-arrow:hover { background: var(--gold); color: #fff; }

        /* --- Footer --- */
        footer { background: #1a1a1a; color: white; padding: 40px 0; text-align: center; font-size: 12px; }

        /* --- Responsive (Mobile & Tablet) --- */
        @media (max-width: 1100px) {
            .prop-grid { grid-template-columns: repeat(2, 1fr); }
            header { padding: 0 20px; }
        }

        @media (max-width: 768px) {
            header {
                height: 60px; /* 移动端高度同步缩减 */
                display: flex;
                justify-content: space-between;
                padding: 0 20px;
            }
            body { padding-top: 60px; }
            .header-left { display: none; } 
            
            .header-center {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            .header-center .nav-logo { height: 38px; } /* 移动端更小的Logo */

            .header-right nav { display: none; } 
            .hamburger { display: flex; } 

            .hero { 
                height: 60vh; 
                padding-bottom: 100px; /* 移动端标语位置再高一点点 */
                background-position: center top; /* 手机端背景裁剪策略 */
            }
            .hero-inner h2 { font-size: 1.1rem; letter-spacing: 0.2em; }

            /* 物件滑动效果 */
            .container { padding: 0 0 0 20px; } 
            .prop-flex-container {
                overflow-x: auto; 
                scroll-snap-type: x mandatory;
                padding-bottom: 20px;
                -webkit-overflow-scrolling: touch;
            }
            .prop-grid {
                display: flex; 
                grid-template-columns: none;
                gap: 15px;
            }
            .prop-card {
                flex: 0 0 80%; 
                scroll-snap-align: start;
            }
            .btn-arrow { height: 60px; width: 25px; margin-right: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-text">
                <span class="en">REAL ESTATE</span>
                <span class="jp">北海道不動産</span>
            </div>
        </div>
        <div class="header-center">
            <a href="/"><img src="ambitious_logo_fix-03.png" alt="Ambitious" class="nav-logo"></a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#property">PROPERTY</a></li>
                    <li><a href="#company">COMPANY</a></li>
                    <li><a href="#contact" style="color: var(--gold);">CONTACT</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-inner">
            <!-- 标语分行并上抬位置 -->
            <h2>DESIGNING DREAMS<br>BUILDING FUTURES</h2>
        </div>
    </section>

    <section id="property" class="property-section">
        <div class="container">
            <div class="prop-flex-container">
                <div class="prop-grid">
                    <!-- 物件 1 -->
                    <div class="prop-card">
                        <div class="img-box">
                            <img src="1外観.png.jpg" alt="1外観">
                        </div>
                        <div class="info">
                            <span>#Villa&Houses</span>
                            <h4>ニセコ　S VILLA</h4>
                        </div>
                    </div>

                    <!-- 物件 2 -->
                    <div class="prop-card">
                        <div class="img-box">
                            <img src="Outside_View.jpg" alt="Outside View">
                        </div>
                        <div class="info">
                            <span>#Villa&Houses</span>
                            <h4>ニセコ町 別荘</h4>
                        </div>
                    </div>

                    <!-- 物件 3 -->
                    <div class="prop-card">
                        <div class="img-box">
                            <img src="エントラス2.JPG" alt="Entrance 2">
                        </div>
                        <div class="info">
                            <span>#Mansion</span>
                            <h4>札幌市 シティハウス大通东<br>ツインレジデンス</h4>
                        </div>
                    </div>

                    <!-- 物件 4 -->
                    <div class="prop-card">
                        <div class="img-box">
                            <img src="1羊蹄ビュー.jpg" alt="羊蹄ビュー">
                        </div>
                        <div class="info">
                            <span>#Land</span>
                            <h4>Niseko 曽我796土地</h4>
                        </div>
                    </div>
                </div>

                <div class="more-btn-box">
                    <a href="#" class="btn-arrow"> &gt; </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright © Ambitious All Rights Reserved.</p>
    </footer>

</body>
</html>
