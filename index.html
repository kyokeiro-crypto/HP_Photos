<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Ambitious | 北海道不動産・建築デザイン</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D1AC00;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-bg: #f8f8f8;
            --font-serif: 'Cormorant', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body { font-family: var(--font-sans); color: var(--black); line-height: 1.8; overflow-x: hidden; padding-top: 60px; }
        ul { list-style: none; }
        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* --- Header (60px) --- */
        header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(255,255,255,0.98);
            display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; padding: 0 50px; z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .header-left .logo-text .en { font-family: var(--font-serif); font-size: 1.0rem; color: var(--gold); letter-spacing: 0.1em; display: block; font-weight: 600; }
        .header-left .logo-text .jp { font-size: 0.65rem; letter-spacing: 0.2rem; display: block; font-weight: 700; color: #333; }
        .header-center .nav-logo { height: 40px; width: auto; }
        .header-right { display: flex; justify-content: flex-end; }
        nav ul { display: flex; gap: 25px; }
        nav ul li a { font-size: 12px; font-weight: 700; letter-spacing: 0.08em; }

        .hamburger { display: none; flex-direction: column; justify-content: space-between; width: 22px; height: 15px; cursor: pointer; }
        .hamburger span { display: block; width: 100%; height: 1.5px; background-color: var(--black); }

        /* --- Hero Section --- */
        .hero {
            height: 75vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.3)), url('1.jpg') center/cover;
            display: flex; align-items: flex-end; justify-content: center;
            text-align: center; color: var(--white);
            padding-bottom: 8vh; /* PC端位置进一步降低 */
        }
        .hero-inner h2 { 
            font-size: 1.8rem; 
            letter-spacing: 0.35em; 
            font-weight: 400; 
            font-family: var(--font-serif);
            text-shadow: 1px 1px 12px rgba(0,0,0,0.5);
            white-space: nowrap; /* PC端强制单行 */
        }

        /* --- Property Section --- */
        .property-section { background: var(--gray-bg); padding: 60px 0 80px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        /* 新增 Property Title */
        .property-main-title {
            text-align: center;
            margin-bottom: 50px;
        }
        .property-main-title h2 {
            font-family: var(--font-serif);
            font-size: 2.8rem;
            color: var(--gold);
            letter-spacing: 0.1em;
            font-weight: 400;
        }
        .property-main-title p {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            margin-top: -5px;
            color: #666;
            font-weight: 700;
        }

        .prop-flex-container { display: flex; align-items: flex-start; gap: 15px; }
        .prop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; flex-grow: 1; }

        .prop-card { background: var(--white); overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .prop-card .img-box { height: 190px; overflow: hidden; position: relative; background: #000; }
        .prop-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; filter: brightness(0.92) contrast(1.1) saturate(0.9); }
        
        .prop-card .info { padding: 15px 20px 25px; }
        .prop-card .info span { color: var(--gold); font-size: 11px; font-weight: bold; margin-bottom: 8px; display: block; letter-spacing: 0.1em; }
        .prop-card h4 { font-size: 0.95rem; line-height: 1.6; font-weight: 700; height: 3.2em; overflow: hidden; color: #222; }

        /* --- 箭头按钮 (对齐图片高度 190px) --- */
        .more-btn-box { flex-shrink: 0; }
        .btn-arrow {
            display: flex; align-items: center; justify-content: center;
            width: 32px;  
            height: 190px; /* 与 img-box 高度一致 */
            border: 1px solid var(--gold);
            background: #fff;
            color: var(--gold);
            font-size: 1.2rem;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-arrow:hover { background: var(--gold); color: #fff; }

        footer { background: #1a1a1a; color: white; padding: 40px 0; text-align: center; font-size: 12px; }

        /* --- Responsive --- */
        @media (max-width: 1100px) {
            .prop-grid { grid-template-columns: repeat(2, 1fr); }
            header { padding: 0 20px; }
        }

        @media (max-width: 768px) {
            header { height: 50px; display: flex; justify-content: space-between; padding: 0 20px; }
            body { padding-top: 50px; }
            .header-left { display: none; } 
            .header-center { position: absolute; left: 50%; transform: translateX(-50%); }
            .header-center .nav-logo { height: 32px; }
            .header-right nav { display: none; } 
            .hamburger { display: flex; } 

            .hero { height: 65vh; padding-bottom: 12vh; }
            .hero-inner h2 { 
                font-size: 1.2rem; 
                white-space: normal; /* 手机端允许换行 */
                line-height: 1.8; 
            }

            .property-main-title h2 { font-size: 2.2rem; }
            
            .container { padding: 0 0 0 20px; } 
            .prop-flex-container { overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
            .prop-grid { display: flex; grid-template-columns: none; gap: 15px; }
            .prop-card { flex: 0 0 80%; scroll-snap-align: start; }
            
            /* 手机端箭头也同步缩小 */
            .btn-arrow { height: 160px; width: 25px; margin-right: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-text">
                <span class="en">REAL ESTATE</span>
                <span class="jp">北海道不動産</span>
            </div>
        </div>
        <div class="header-center">
            <a href="/"><img src="ambitious_logo_fix-03.png" alt="Ambitious" class="nav-logo"></a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#property">PROPERTY</a></li>
                    <li><a href="#company">COMPANY</a></li>
                    <li><a href="#contact" style="color: var(--gold);">CONTACT</a></li>
                </ul>
            </nav>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-inner">
            <!-- PC端单行，手机端自动换行 -->
            <h2>DESIGNING DREAMS BUILDING FUTURES</h2>
        </div>
    </section>

    <!-- 新增 Property Title 区域 -->
    <div class="property-main-title">
        <h2>Property</h2>
        <p>REAL ESTATE</p>
    </div>

    <section id="property" class="property-section">
        <div class="container">
            <div class="prop-flex-container">
                <div class="prop-grid">
                    <div class="prop-card">
                        <div class="img-box"><img src="1外観.png.jpg" alt="1外観"></div>
                        <div class="info"><span>#Villa&Houses</span><h4>ニセコ　S VILLA</h4></div>
                    </div>
                    <div class="prop-card">
                        <div class="img-box"><img src="Outside_View.jpg" alt="Outside View"></div>
                        <div class="info"><span>#Villa&Houses</span><h4>ニセコ町 別荘</h4></div>
                    </div>
                    <div class="prop-card">
                        <div class="img-box"><img src="エントラス2.JPG" alt="Entrance 2"></div>
                        <div class="info"><span>#Mansion</span><h4>札幌市 シティハウス大通东<br>ツインレジデンス</h4></div>
                    </div>
                    <div class="prop-card">
                        <div class="img-box"><img src="1羊蹄ビュー.jpg" alt="羊蹄ビュー"></div>
                        <div class="info"><span>#Land</span><h4>Niseko 曽我796土地</h4></div>
                    </div>
                </div>

                <div class="more-btn-box">
                    <a href="#" class="btn-arrow"> &gt; </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright © Ambitious All Rights Reserved.</p>
    </footer>

</body>
</html>
