<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Ambitious | 北海道不動産・建築デザイン</title>
    
    <!-- 引入高档字体库 -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 核心变量 --- */
        :root {
            --gold: #D1AC00;
            --gold-hover: #b59500;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-bg: #f8f8f8;
            --font-serif: 'Cormorant', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        /* --- 基础重置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-sans); color: var(--black); line-height: 1.8; overflow-x: hidden; padding-top: 100px; }
        ul { list-style: none; }
        a { text-decoration: none; color: inherit; transition: 0.3s ease; }
        img { max-width: 100%; height: auto; display: block; }

        /* --- 顶部导航栏 (Header) 布局调整 --- */
        header {
            position: fixed; top: 0; width: 100%; height: 100px;
            background: rgba(255,255,255,0.98);
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* 三列：左文字、中Logo、右菜单 */
            align-items: center;
            padding: 0 50px; z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        /* 左侧文字样式 */
        .header-left .logo-text { line-height: 1.2; }
        .header-left .logo-text .en { 
            font-family: var(--font-serif); font-size: 1.3rem; color: var(--gold); 
            letter-spacing: 0.1em; display: block; font-weight: 600;
        }
        .header-left .logo-text .jp { 
            font-size: 0.8rem; letter-spacing: 0.2rem; display: block; font-weight: 700; color: #333;
        }

        /* 中间 Logo 图片样式 */
        .header-center .nav-logo {
            height: 70px; /* 控制导航栏 Logo 的显示高度 */
            width: auto;
        }

        /* 右侧菜单样式 */
        .header-right { display: flex; justify-content: flex-end; }
        nav ul { display: flex; gap: 30px; }
        nav ul li a { font-size: 13px; font-weight: 700; letter-spacing: 0.08em; }
        nav ul li a:hover { color: var(--gold); }

        /* --- KV (Hero) --- */
        .hero {
            height: 75vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1548777123-e216912df7d8?q=80&w=2000') center/cover;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--white);
        }
        .hero h2 { font-size: 3.5rem; letter-spacing: 0.2em; font-weight: 400; line-height: 1.4; }

        /* --- Property 部分 --- */
        .property-section { background: var(--gray-bg); padding: 100px 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-header h2 { font-family: var(--font-serif); font-size: 3rem; color: var(--gold); }

        .prop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .prop-card { background: var(--white); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .prop-card .img-box { height: 350px; overflow: hidden; }
        .prop-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .prop-card:hover img { transform: scale(1.1); }
        .prop-card .info { padding: 25px; }
        .prop-card h4 { font-size: 1.1rem; margin-bottom: 10px; }

        /* 移动端适配 */
        @media (max-width: 1024px) {
            header { grid-template-columns: 1fr auto; padding: 0 20px; }
            .header-right { display: none; } /* 移动端隐藏菜单 */
            .prop-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <!-- 左侧：两行文字 -->
        <div class="header-left">
            <div class="logo-text">
                <span class="en">REAL ESTATE</span>
                <span class="jp">北海道不動産</span>
            </div>
        </div>

        <!-- 中间：Logo图片嵌入 -->
        <div class="header-center">
            <a href="/">
                <img src="ambitious_logo_fix-03.png" alt="Ambitious Logo" class="nav-logo">
            </a>
        </div>

        <!-- 右侧：限定菜单 -->
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#property">PROPERTY</a></li>
                    <li><a href="#company">COMPANY</a></li>
                    <li><a href="#contact" style="color: var(--gold);">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主视觉 -->
    <section class="hero">
        <div class="hero-inner">
            <p style="letter-spacing: 0.5em; margin-bottom: 10px;">HOKKAIDO NISEKO</p>
            <h2>DESIGNING DREAMS<br>BUILDING FUTURES</h2>
        </div>
    </section>

    <!-- 物件列表 (Property) -->
    <section id="property" class="property-section">
        <div class="container">
            <div class="section-header">
                <h2>Property</h2>
                <p>自社物件・施工事例</p>
            </div>
            
            <div class="prop-grid">
                <!-- 物件 1: 1外観.png.jpg -->
                <div class="prop-card">
                    <div class="img-box">
                        <img src="1外観.png.jpg" alt="1外観">
                    </div>
                    <div class="info">
                        <span style="color: var(--gold); font-size: 12px; font-weight: bold;">#Exterior</span>
                        <h4>ニセコ　S VILLA</h4>
                    </div>
                </div>

                <!-- 物件 2: Outside_View.jpg -->
                <div class="prop-card">
                    <div class="img-box">
                        <img src="Outside_View.jpg" alt="Outside View">
                    </div>
                    <div class="info">
                        <span style="color: var(--gold); font-size: 12px; font-weight: bold;">#Modern</span>
                        <h4>ニセコ町 別荘</h4>
                    </div>
                </div>

                <!-- 物件 3: エントラス2.JPG -->
                <div class="prop-card">
                    <div class="img-box">
                        <img src="エントラス2.JPG" alt="Entrance 2">
                    </div>
                    <div class="info">
                        <span style="color: var(--gold); font-size: 12px; font-weight: bold;">#Entrance</span>
                        <h4>札幌市　シティハウス大通東ツインレジデンス</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer style="background: #1a1a1a; color: white; padding: 60px 0; text-align: center;">
        <div class="container">
            <p>株式会社Ambitious</p>
            <p style="font-size: 12px; opacity: 0.4; margin-top: 20px;">Copyright © Ambitious All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
