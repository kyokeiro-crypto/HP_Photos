    <!-- 品牌金色修改核心代码 -->
    <style>
        /* 1. 用户定义的辅助类 */
        .brand-gold { color: #D1AC00 !important; }
        .bg-brand-gold { background-color: #D1AC00 !important; }
        .border-brand-gold { border-color: #D1AC00 !important; }
        .hover-bg-gold:hover { background-color: #b59500 !important; }

        /* 2. 全局样式覆盖 */
        :root {
            --brand-gold: #D1AC00;
            --brand-gold-hover: #b59500;
        }

        /* 按钮背景 (更多、提交、联系我们) */
        .-w-more_btn a, 
        .-w-conversion_btn a, 
        .-w-conversion_btn_tel a,
        .lum-close-button,
        .-w-sp-menu-btn label,
        .bg_a1a767 { 
            background-color: var(--brand-gold) !important; 
            border-color: var(--brand-gold) !important;
            color: #fff !important;
        }

        .-w-more_btn a:hover, 
        .-w-conversion_btn a:hover { 
            background-color: var(--brand-gold-hover) !important; 
        }

        /* 文字强调 (副标题、步骤数字、价格、标签) */
        .-w-general.-w-font_en,
        .-w-step_number,
        .-w-tag a span,
        .-w-price p,
        .-w-font_en.-w-q .-w-letter,
        .-w-datebox {
            color: var(--brand-gold) !important;
        }

        /* SVG 图标颜色 (SVG path 填充) */
        svg path, 
        svg circle,
        .-w-tel_icon svg,
        .-w-tel svg,
        .-w-mail svg {
            fill: var(--brand-gold) !important;
        }

        /* 底部固定栏及手机端图标 */
        #foot_fixed .-w-tel_icon span {
            background-color: var(--brand-gold) !important;
        }
        #foot_fixed .-w-tel_icon span svg path {
            fill: #fff !important; /* 圆圈内的电话设为白色以保证辨识度 */
        }
        
        /* 导航条装饰线 */
        .-w-list_item.-w-active {
            border-bottom: 2px solid var(--brand-gold) !important;
        }

        /* 标题边框装饰 */
        .-w-ttl_wrap::after,
        .-w-step_number::after {
            background-color: var(--brand-gold) !important;
        }
    </style>
</head>
